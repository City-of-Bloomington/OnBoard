---
- hosts: 'onboard'
  become: 'yes'
  roles:
    - 'City-of-Bloomington.mysql'
    - 'City-of-Bloomington.php'

  tasks:
    - name: "Install dependencies"
      ansible.builtin.apt:
        name: "{{ packages }}"
        state: "present"
      vars:
        packages:
          - "php-mysql"
          - "default-jre"
          - "libreoffice-common"
          - "libreoffice-writer"
          - "libreoffice-java-common"
          - 'poppler-utils'

    - name: 'Create mysql database'
      community.mysql.mysql_db:
        config_file: "{{ mysql_defaults_extra_file }}"
        name: "{{ onboard_db.name }}"
        state: 'present'
      no_log: True

    - name: 'Create mysql user for site'
      community.mysql.mysql_user:
        name:     "{{ onboard_db.user }}"
        password: "{{ onboard_db.pass }}"
        priv:     "{{ onboard_db.name }}.*:ALL"
        state: 'present'
        config_file: "{{ mysql_defaults_extra_file }}"
      no_log: True

    - name: "Create directories"
      ansible.builtin.file:
        path: "{{ item }}"
        state: "directory"
        owner: "www-data"
        group: "staff"
        mode:  "u=rwX,g=rwXs,o=rX"
      loop:
        - "{{ onboard_install_path }}"
        - "{{ onboard_backup_path  }}"
        - "{{ onboard_site_home    }}"
        - "{{ onboard_site_home    }}/sessions"

    - name: "Extract release"
      ansible.builtin.unarchive:
        src:  "{{ onboard_archive_path }}"
        dest: "{{ onboard_install_path | dirname }}"
        owner: 'www-data'
        group: 'staff'

    - name: 'Apache configuration'
      ansible.builtin.template:
        src: 'apache.conf'
        dest: '/etc/apache2/sites-enabled/conf.d/onboard.conf'
      notify: 'apache_restart'

    - name: 'Update site_config'
      ansible.builtin.template:
        src:  'site_config.j2'
        dest: "{{ onboard_site_home }}/site_config.php"

#    - name: Install Google credentials
#      ansible.builtin.copy:
#        content: "{{ onboard_google.credentials }}"
#        dest:    "{{ onboard_site_home }}/credentials.json"
#        mode:    "0640"

    - name: "Install CRON scripts"
      ansible.builtin.template:
        src:  "{{ item.src  }}"
        dest: "{{ item.dest }}"
        mode: "0755"
      loop:
        - { src: 'daily.sh', dest: '/etc/cron.daily/backup.d/onboard' }
        - { src: 'hourly.sh',   dest: '/etc/cron.hourly/onboard' }

    - name: 'Update directory permissions'
      ansible.builtin.file:
        path: "{{ item }}"
        recurse: 'yes'
        mode:  'u=rwX,g=rwX,o=rX'
        owner: 'www-data'
        group: 'staff'
      with_items:
        - "{{ onboard_install_path }}"
        - "{{ onboard_backup_path  }}"
        - "{{ onboard_site_home    }}"
...
